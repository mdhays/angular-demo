<section class="listingsPage">
  <div class="searchArea">
    <h2>Listings</h2>
    <label>search:</label>
    <input ng-model="query" placeholder="Search for a listing" autofocus>
    
    <label>Category:
      <select ng-model="listingOrder">
        <option value="date">Date </option>
        <option value="productname">Product Name</option>
        <option value="sellername">Seller Name</option>
      </select>
    </label>

    <label>
      <input type="radio" ng-model="direction" name="direction" checked>
      ascending
    </label>
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      descending
    </label>

  </div>

  <ul ng-show="query">
    <li ng-repeat="item in listings | filter: query | orderBy: listingOrder: direction">
      <a href="#/details/{{listings.indexOf(item)}}"><h2>{{item.productname}}</h2></a>
      <h3>{{item.sellername}}</h3>
    </li>
  </ul>
</section>
